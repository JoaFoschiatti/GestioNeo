          EOF

      - name: Sync schema
        run: npx prisma db push
        working-directory: backend

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Run roles E2E
        run: npm run test:roles
        working-directory: e2e
