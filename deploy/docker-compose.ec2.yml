services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file:
      - ../backend/.env.production
    restart: unless-stopped
    volumes:
      - ../backend/uploads:/app/uploads
    networks:
      - gestioneo

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_FRONTEND_URL: ${VITE_FRONTEND_URL:-}
    restart: unless-stopped
    networks:
      - gestioneo

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - gestioneo

networks:
  gestioneo:
    driver: bridge
